# Production Environment Configuration

# Server Configuration
server.port=8000
spring.application.name=dispute-api
server.servlet.context-path=/api

# SQLite Database Configuration (Production)
spring.datasource.url=jdbc:sqlite:/data/disputes.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration - Production
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection Pool Configuration - Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging - Production (minimal)
logging.level.root=WARN
logging.level.com.upi=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator for monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
