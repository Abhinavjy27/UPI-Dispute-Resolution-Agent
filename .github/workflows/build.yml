name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io

jobs:
  # ============ BACKEND TESTS ============
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build backend
        run: cd backend && mvn clean package
      
      - name: Run backend tests
        run: cd backend && mvn test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/target/site/jacoco/jacoco.xml

  # ============ FRONTEND TESTS ============
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Lint code
        run: cd frontend && npm run lint 2>/dev/null || echo "Linting skipped"
      
      - name: Build frontend
        run: cd frontend && npm run build
      
      - name: Run frontend tests
        run: cd frontend && npm test 2>/dev/null || echo "Tests skipped"

  # ============ ML TESTS ============
  ml-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd ml
          pip install -r requirements.txt 2>/dev/null || echo "Requirements not found"
      
      - name: Run ML tests
        run: |
          cd ml
          python -m pytest tests/ 2>/dev/null || echo "Tests not configured"

  # ============ DOCKER BUILD ============
  docker-build:
    needs: [backend-tests, frontend-tests, ml-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./docker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push ML image
        uses: docker/build-push-action@v4
        with:
          context: ./ml
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/ml:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/ml:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============ SECURITY SCANNING ============
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

# ============ CONFIGURATION ============
# This workflow runs on every push and PR
# 
# Jobs:
# 1. backend-tests - Runs mvn clean package and mvn test
# 2. frontend-tests - Runs npm build and npm test
# 3. ml-tests - Runs pytest (if configured)
# 4. docker-build - Builds and pushes Docker images (main branch only)
# 5. security-scan - Scans for vulnerabilities
#
# Secrets needed (in GitHub):
# - GITHUB_TOKEN (automatic)
# - Any API keys for external services
